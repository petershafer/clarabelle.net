<h1>The Bird Catcher</h1>
<p>(30 x 36)<br /><br />The Bird catcher is quite pleased with himself. The "feather in his cap" infers that he has captured his victim. The conquest has scarred her fragile wings and pillaged her of any desire to escape.</p>
